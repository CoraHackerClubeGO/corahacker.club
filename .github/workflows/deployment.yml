name: Deployment
on: [push]
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Chama hook
      uses: fjogeleit/http-request-action@v1
      id: deploy
      with:
        url: 'https://ci.aehoo.net/cgi-bin/cora.cgi'
    - name: Mostra reposta
      run: |
        echo ${{ steps.deploy.outputs.response }}
